<div class="header">
  <h2 class="nav-item">
    <mat-icon>supervisor_account</mat-icon>
    Users
  </h2>
</div>

<app-search (search)="onSearch($event)"></app-search>

<div class="user-list">
  <mat-card 
    *ngFor="let user of filteredUsers" 
    class="user-card" 
    (click)="navigateToDetails(user.id)"
    (mouseenter)="setHoveredIndex(user.id)" 
    (mouseleave)="setHoveredIndex(null)"
    [@hover]="hoveredIndex === user.id ? 'hovered' : 'default'"  
    appBorderBottom
  >
    <div class="id-box">{{ user.id }}</div> 
    <mat-card-title>{{ user.first_name }}</mat-card-title>
    
    <mat-card-actions>
      <button mat-button class="make-admin-button">Make Admin</button>
      <button mat-button class="delete-button">Delete</button>
    </mat-card-actions>
  </mat-card>

  <div class="pagination-container" *ngIf="!isSearchActive">
    <app-pagination 
    [page]="page" 
    [totalPages]="totalPages" 
    (pageChange)="onPageChange($event)">
  </app-pagination>  </div>
</div>
