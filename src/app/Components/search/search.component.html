<mat-form-field class="search-container" appearance="fill">
  <mat-label>Search</mat-label>
  <input 
    matInput 
    type="text" 
    placeholder="Enter The ID of User" 
    (input)="onSearch($event)"
  >
  <button mat-icon-button matSuffix>
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
